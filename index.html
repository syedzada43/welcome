<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abdullah Hashmi | Portfolio</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { dark: '#0f172a', accent: '#3b82f6', glass: 'rgba(255,255,255,0.05)' },
                    animation: { 'slide-up': 'slideUp 0.3s ease-out forwards' },
                    keyframes: { slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } } }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; overflow: hidden; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #app-root { max-width: 480px; margin: 0 auto; height: 100dvh; background: #0f172a; position: relative; }
        
        /* Chat Bubbles */
        .msg-sent { background: #3b82f6; color: white; border-radius: 18px 18px 4px 18px; margin-left: auto; }
        .msg-received { background: #334155; color: #e2e8f0; border-radius: 18px 18px 18px 4px; margin-right: auto; }
    </style>
</head>
<body class="bg-black text-white">

    <div id="app-root" class="flex flex-col shadow-2xl overflow-hidden relative">
        
        <!-- HEADER -->
        <header class="px-5 pt-4 pb-2 flex justify-between items-center glass-panel rounded-b-2xl mx-2 mt-2 z-50">
            <div>
                <span id="clock" class="text-[10px] text-gray-400 font-mono">00:00</span>
                <h1 class="font-bold text-lg leading-none">Abdullah<span class="text-blue-500">.dev</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-1 text-xs text-gray-400">
                    <i class="ph ph-battery-charging text-lg"></i> <span id="battery">--%</span>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main id="main-content" class="flex-1 overflow-y-auto no-scrollbar p-4 pb-24 relative">
            
            <!-- VIEW: HOME -->
            <section id="view-home" class="page-view animate-slide-up">
                <!-- Profile Card -->
                <div class="glass-panel rounded-2xl p-6 text-center relative overflow-hidden mb-6">
                    <div class="w-24 h-24 mx-auto rounded-full border-2 border-blue-500 p-1 mb-3 relative">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Hashmer&backgroundColor=b6e3f4" class="rounded-full w-full h-full bg-gray-800">
                        <div id="status-indicator" class="absolute bottom-1 right-1 w-4 h-4 bg-gray-500 border-2 border-gray-900 rounded-full"></div>
                    </div>
                    <h2 class="text-2xl font-bold">Abdullah Hashmi</h2>
                    <p class="text-blue-400 text-sm mb-4">Full Stack Developer & API Specialist</p>
                    
                    <!-- Social Links -->
                    <div class="flex justify-center gap-4 mb-6">
                        <a href="https://www.facebook.com/share/1BFJnwcYFz" target="_blank" class="p-3 bg-blue-600/10 text-blue-500 rounded-full hover:bg-blue-600 hover:text-white transition"><i class="ph ph-facebook-logo text-xl"></i></a>
                        <a href="https://www.linkedin.com/in/muhammad-abdullah-ab4b3a3a2" target="_blank" class="p-3 bg-blue-400/10 text-blue-400 rounded-full hover:bg-blue-400 hover:text-white transition"><i class="ph ph-linkedin-logo text-xl"></i></a>
                        <a href="https://tiktok.com/@hashmer" target="_blank" class="p-3 bg-pink-500/10 text-pink-500 rounded-full hover:bg-pink-500 hover:text-white transition"><i class="ph ph-tiktok-logo text-xl"></i></a>
                        <a href="mailto:hashmertech@gmail.com" class="p-3 bg-red-500/10 text-red-500 rounded-full hover:bg-red-500 hover:text-white transition"><i class="ph ph-envelope text-xl"></i></a>
                    </div>
                    
                    <button onclick="navTo('chat')" class="w-full bg-blue-600 py-3 rounded-xl font-bold shadow-lg shadow-blue-500/30 active:scale-95 transition flex items-center justify-center gap-2">
                        <i class="ph ph-chat-circle-text text-lg"></i> Chat with Me
                    </button>
                </div>

                <!-- Auth Status -->
                <div id="auth-card" class="glass-panel p-4 rounded-xl flex items-center justify-between mb-4">
                    <div class="text-sm">
                        <div class="font-bold text-gray-300">Guest User</div>
                        <div class="text-xs text-gray-500">Login to enable chat</div>
                    </div>
                    <button onclick="loginGoogle()" class="px-4 py-2 bg-white text-black hover:bg-gray-200 rounded-lg text-xs font-bold transition flex items-center gap-2">
                        <i class="ph ph-google-logo"></i> Login
                    </button>
                </div>
            </section>

            <!-- VIEW: CHAT (Live Only) -->
            <section id="view-chat" class="page-view hidden h-full flex flex-col">
                <div class="glass-panel p-2 mb-2 rounded-lg text-center text-xs text-gray-400">
                    <i class="ph ph-shield-check text-green-500"></i> Direct Line to Abdullah
                </div>

                <!-- Chat Messages Area -->
                <div id="chat-box" class="flex-1 overflow-y-auto space-y-3 pb-2 relative">
                    
                    <!-- Locked State Overlay -->
                    <div id="chat-lock" class="absolute inset-0 flex flex-col items-center justify-center text-center z-10 bg-[#0f172a]/80 backdrop-blur-sm">
                        <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-3">
                            <i class="ph ph-lock-key text-3xl text-gray-500"></i>
                        </div>
                        <h3 class="font-bold text-gray-200">Chat Locked</h3>
                        <p class="text-xs text-gray-400 mb-4 px-10">You need to sign in with Google to send messages to the developer.</p>
                        <button onclick="loginGoogle()" class="px-6 py-2 bg-blue-600 rounded-full text-sm font-bold shadow-lg shadow-blue-500/20">Sign In Now</button>
                    </div>

                    <!-- Messages Container -->
                    <div id="messages-list" class="space-y-3 p-2"></div>
                </div>

                <!-- Input Area -->
                <div class="mt-auto pt-2">
                    <form onsubmit="sendMessage(event)" class="relative flex items-end gap-2">
                        <input type="text" id="inp-msg" placeholder="Type a message..." class="w-full bg-gray-800 border border-gray-700 rounded-2xl py-3 pl-4 pr-12 text-sm focus:border-blue-500 outline-none transition-colors" disabled>
                        <button id="btn-send" type="submit" class="bg-blue-600 w-11 h-11 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i class="ph ph-paper-plane-right text-lg"></i>
                        </button>
                    </form>
                </div>
            </section>

        </main>

        <!-- NAVIGATION -->
        <nav class="glass-panel absolute bottom-0 w-full rounded-t-2xl z-40">
            <div class="flex justify-around items-center h-16">
                <button onclick="navTo('home')" class="nav-btn text-blue-500 flex flex-col items-center gap-1">
                    <i class="ph ph-house text-2xl"></i>
                    <span class="text-[10px] font-medium">Home</span>
                </button>
                <button onclick="navTo('chat')" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
                    <i class="ph ph-chat-circle-dots text-2xl"></i>
                    <span class="text-[10px] font-medium">Chat</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        // CONFIG
        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyB42zFCgw6QFzSsdEIg6VK2tbFzeAQXtGM",
                authDomain: "portfolio-ca742.firebaseapp.com",
                databaseURL: "https://portfolio-ca742-default-rtdb.firebaseio.com",
                projectId: "portfolio-ca742",
                storageBucket: "portfolio-ca742.firebasestorage.app",
                messagingSenderId: "930233429926",
                appId: "1:930233429926:web:26712d5e657a47312c2967"
            }
        };

        // INIT
        firebase.initializeApp(CONFIG.firebase);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // SYSTEM UTILS
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), 1000);
        if(navigator.getBattery) navigator.getBattery().then(b => { document.getElementById('battery').innerText = Math.round(b.level*100)+'%'; });

        // NAVIGATION
        function navTo(page) {
            document.querySelectorAll('.page-view').forEach(e => e.classList.add('hidden'));
            document.getElementById(`view-${page}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-blue-500');
                b.classList.add('text-gray-500');
            });
            event.currentTarget.classList.remove('text-gray-500');
            event.currentTarget.classList.add('text-blue-500');
        }

        // AUTHENTICATION
        function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert("Login Failed: " + e.message));
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            const statusInd = document.getElementById('status-indicator');
            const authCard = document.getElementById('auth-card');
            const chatLock = document.getElementById('chat-lock');
            const inputField = document.getElementById('inp-msg');
            const sendBtn = document.getElementById('btn-send');

            if (user) {
                // Logged In State
                statusInd.classList.replace('bg-gray-500', 'bg-green-500');
                
                authCard.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full border border-gray-600">
                        <div class="text-sm">
                            <div class="font-bold text-white">Hi, ${user.displayName.split(' ')[0]}</div>
                            <div class="text-xs text-green-400">‚óè Online</div>
                        </div>
                    </div>
                    <button onclick="auth.signOut()" class="px-3 py-1 bg-red-500/20 text-red-400 rounded-lg text-xs">Logout</button>
                `;

                chatLock.classList.add('hidden');
                inputField.disabled = false;
                sendBtn.disabled = false;
                
                loadMessages();
            } else {
                // Logged Out State
                statusInd.classList.replace('bg-green-500', 'bg-gray-500');
                
                authCard.innerHTML = `
                    <div class="text-sm">
                        <div class="font-bold text-gray-300">Guest User</div>
                        <div class="text-xs text-gray-500">Login to enable chat</div>
                    </div>
                    <button onclick="loginGoogle()" class="px-4 py-2 bg-white text-black hover:bg-gray-200 rounded-lg text-xs font-bold transition flex items-center gap-2">
                        <i class="ph ph-google-logo"></i> Login
                    </button>
                `;

                chatLock.classList.remove('hidden');
                inputField.disabled = true;
                sendBtn.disabled = true;
                document.getElementById('messages-list').innerHTML = ''; // Clear chat
            }
        });

        // CHAT LOGIC
        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('inp-msg');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            input.value = '';

            // 1. Send Message
            db.collection('chats').doc(currentUser.uid).collection('messages').add({
                text: text,
                sender: 'user',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            // 2. Update User Metadata (For Admin Panel)
            db.collection('chats').doc(currentUser.uid).set({
                userInfo: {
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photo: currentUser.photoURL,
                    lastMsg: text,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                }
            }, { merge: true });
        }

        function loadMessages() {
            if (!currentUser) return;
            
            const list = document.getElementById('messages-list');
            
            // Listen for new messages
            db.collection('chats').doc(currentUser.uid).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === "added") {
                            const msg = change.doc.data();
                            const div = document.createElement('div');
                            const isUser = msg.sender === 'user';
                            
                            div.className = `p-3 text-sm max-w-[80%] mb-2 break-words ${isUser ? 'msg-sent' : 'msg-received'}`;
                            div.innerText = msg.text;
                            
                            list.appendChild(div);
                            
                            // Auto Scroll
                            const container = document.getElementById('chat-box');
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                });
        }
    </script>
</body>
</html>
